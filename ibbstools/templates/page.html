<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="/style.css"/>
    <meta charset="UTF-8"/>
    {% endblock %}
</head>
<body>
  <div id="header" {% block page_header_attributes %}{% endblock %}>
  {% block page_header %}
  {% endblock %}
  </div>

  <div id="content">
    {% block content %}{% endblock %}
  </div>

  <div id="footer">
    {% block page_footer %}{% endblock %}
  </div>
</body>
</html>
